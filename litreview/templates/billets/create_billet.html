{% extends 'base.html' %}

{% block content %}
<h4>Créer un Billet (Ticket + Critique)</h4>
<br>

<form class="row g-4 mb-4" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-12">
        <input type="text" class="form-control" id="id_book_title" name="title" placeholder="Titre du livre" required>
    </div>
    
    <div class="input-group">
        <span class="input-group-text">Description</span>
        <textarea class="form-control" id="id_description" name="description" aria-label="Description" required></textarea>
    </div>

    <div class="col-12">
        <input class="form-control d-none" type="file" id="formFile" name="image">
        <label for="formFile" class="btn btn-outline-info">Sélectionner une image</label>
    </div>

    <hr>
    <div class="col-12">
        <input type="text" class="form-control" id="id_review_title" name="review_title" placeholder="Titre de votre critique" required>
    </div>

    <div class="col-12">
        <div class="star-rating">
            <input type="radio" id="star-5" name="note" value="5"><label for="star-5"><i class="fas fa-star"></i></label>
            <input type="radio" id="star-4" name="note" value="4"><label for="star-4"><i class="fas fa-star"></i></label>
            <input type="radio" id="star-3" name="note" value="3"><label for="star-3"><i class="fas fa-star"></i></label>
            <input type="radio" id="star-2" name="note" value="2"><label for="star-2"><i class="fas fa-star"></i></label>
            <input type="radio" id="star-1" name="note" value="1"><label for="star-1"><i class="fas fa-star"></i></label>
        </div>
        
        
            
    </div>

    <div class="input-group">
        <span class="input-group-text">Commentaire</span>
        <textarea class="form-control" id="id_comment" name="comment" aria-label="Commentaire" required></textarea>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-info">Envoyer</button>
    </div>
</form>

<a href="{% url 'billet:list_tickets' %}" class="link-info">Retour à la liste des tickets</a>

{% endblock %}
