{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="form-signin w-100 m-auto text-center">
    {% if user.is_authenticated %}
        <h2 class="mb-3">Bienvenue, {{ user.username }} !</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-info">Se déconnecter</button>
        </form>
        <a href="{% url 'tickets:create_ticket' %}" class="btn btn-primary">Créer un Ticket</a>
    {% else %}
        <p class="mb-3 alert alert-info">Vous n'êtes pas connecté.</p>
        <a href="{% url 'login' %}" class="btn btn-info">Se connecter</a>
        <a href="{% url 'signup' %}" class="btn btn-info">S'inscrire</a>
    {% endif %}
</div>
{% endblock %}
