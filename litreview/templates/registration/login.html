{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto text-center">
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Connectez vous</h1>

        <div class="form-floating">
            <input type="text" name="{{ form.username.name }}" class="form-control" id="floatingInput" placeholder="Nom d'utilisateur" required>
            <label for="floatingInput">Nom d'utilisateur</label>
        </div>
        <div class="form-floating">
            <input type="password" name="{{ form.password.name }}" class="form-control" id="floatingPassword" placeholder="Mot de passe" required>
            <label for="floatingPassword">Mot de passe</label>
        </div>

        <button class="btn btn-info w-100 py-2 mt-3" type="submit">Se connecter</button>
        <p class="mt-3">Pas encore inscrit ? <a href="{% url 'signup' %}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cr√©er un compte</a></p>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
    </form>
</main>
{% endblock %}
